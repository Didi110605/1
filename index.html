<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" >
    <title>кт1</title>
</head>
<body>
    <button onclick="foo()">Добавить число</button>
    <script>
        
let randomNums = [];

for(let i = 1; i <= 30; i++) {
    let randNum = Math.floor(Math.random() * 99) + 1;
    randomNums.push(randNum);
}

document.body.innerHTML += "<table></table>";

document.getElementsByTagName("table")[0]
    .innerHTML += "<tbody></tbody>";

let tbody = document.getElementsByTagName("tbody")[0];

function addRandNum(randNum = false) {
    if(!randNum) {
        randNum = Math.floor(Math.random() * 99) + 1;
        randomNums.push(randNum);
    }
    
    if(randNum >= 50) {
        tbody.lastChild.innerHTML += `
            <td style="background-color: orange; color: red;">
                ${randNum}
            </td>
        `;
    } else {
        tbody.lastChild.innerHTML += `<td>${randNum}</td>`;
    }
}
for(let index in randomNums) {
    if(index % 5 === 0) {
        tbody.innerHTML += "<tr></tr>";
    }
    
    addRandNum(randomNums[index]);
}
function foo() {
    if(randomNums.length % 5 === 0) {
        tbody.innerHTML += "<tr></tr>";
    }
    addRandNum();
}
    </script>
    <style>
table {
    margin: 0px 200px 200px 650px; 
    border-collapse: collapse;
}
td {
    color: #f0770d;
    border: 2px solid #9c4f08;
    padding: 5px 8px;
    text-align: center;
    vertical-align: middle;
}
button {
    margin: 10px 0px 10px 680px;

}
    </style>
</body>
</html>
